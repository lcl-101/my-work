<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
    <title>Document</title>
    <script src="../../src/bower_components/angular/angular.min.js"></script>
    <script src="hammer.min.js"></script>
</head>
<style>
    body,img{
        margin: 0;
        padding: 0;
    }
    ul{
        width:100%;
        margin:0;
        padding: 0;
    }
    ul li {
        float: left;
        list-style: none;
        width: 100px;
        height: 100px;
        line-height: 93px;
        text-align: center;
        position: relative;
        margin-right: 15px;
        margin-top: 15px;
        border: 1px solid #eee;
        box-sizing: content-box;
    }
    ul li img {
        max-width: 100%;
        max-height: 100%;
    }
    #mark-box {
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: none;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        position: fixed;
        top:0;
        left: 0;
        width: 100%;
        height: 100%;
        text-align: center;
    }
    #mark {
        position: fixed;
        top:0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        z-index: 10;
    }
    #contentImg {
        display: inline-block;
        width: 100%;
        z-index: 10;
    }
    #contentImg img {
        max-width: 100%;
        max-height: 100%;
    }
</style>
<body ng-app="myApp">
<ul ng-controller="myCtrl" class="aa">
    <li ng-repeat="x in records" ng-click="tan()">
        <img src="{{x}}" alt="">
    </li>
    <div style="clear: both"></div>
</ul>
<div id="mark-box">
    <div id="mark"></div>
    <div id="contentImg">
        <img src="" alt="">
    </div>
</div>
<script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function($scope,$element) {
        $scope.records = [
            "a.jpg",
            "b.jpg",
            "c.jpg"
        ]
        var arry=[];
        $scope.tan=function(){
            console.log(this);
            console.log(this.x);
            console.log(this.$index);
            console.log(this.$parent.records);
            for(var i=0;i<=this.$parent.records.length;i++){
                arry[i]=this.$parent.records[i];
            }
            var marks=document.getElementById('mark-box').style.display='flex';
            document.getElementById('contentImg').getElementsByTagName('img')[0].src=this.x;
        }
    });
    document.getElementById('mark').onclick=function(){
        document.getElementById('mark-box').style.display='none';
    }
</script>
</body>
</html>
