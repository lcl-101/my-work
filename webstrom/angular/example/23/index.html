<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../src/bower_components/angular/angular.min.js"></script>
    <script src="js/angular-sortable-view.min.js"></script>
</head>
<body ng-controller="demo">
    <div class="sortable-container grid" sv-root sv-part="data.items4">
        <div ng-repeat="item in data.items4" sv-element="opts" class="well grid">
            {{item}}
            <span sv-handle>handle</span>
        </div>
    </div>
</body>
</html>
