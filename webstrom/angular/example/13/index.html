<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="http://s.zys.me/js/jq/jquery.js"></script>
    <script src="../../src/bower_components/angular/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="BoxCtrl">
        <div style="width: 100px; height: 100px; background-color: red;transition:all 0.5s ease;" ng-click="click();"></div>
        <p>{{w}}x{{h}}</p>
        <p>W: <input type="text" ng-model="w" /></p>
        <p>H: <input type="text" ng-model="h" /></p>
    </div>
    <script type="text/javascript" charset="utf-8">
        var app=angular.module('myApp',[],angular.noop);
        app.controller('BoxCtrl',function($scope,$element){
            //$element 就是一个 jQuery 对象
            var e=$element.children().eq(0);
            $scope.w=e.width();
            $scope.h=e.height();
            $scope.click = function(){
                $scope.w = parseInt($scope.w) + 10;
                $scope.h = parseInt($scope.h) + 10;
            };
            $scope.$watch('w',function(to,from){
                e.width(to);
            });
            $scope.$watch('h',function(to,from){
                e.height(to);
            })
        })
    </script>
</body>
</html>
