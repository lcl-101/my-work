<style>
	.win-img-box{
		width: 100%;
		height: 100%;
	}
	.win-img-box
	.header{
		position: absolute;
		top: 0px;
		left: 0px;
		z-index: 10;
		width: 100%;
	    height: 44px;
	    background: #000;
	}
	.win-img-box
	.header
	.close{
		position: absolute;
		top: 0px;
		right: 0px;
		width: 44px;
    	height: 44px;
    	font-size: 25px;
    	color: #fff;
	}
	.win-img-box
	.footer{
		position: absolute;
		left: 0px;
		bottom: 0px;
		z-index: 10;
		width: 100%;
		padding: 0px 15px;
    	height: 44px;
    	line-height: 44px;
    	font-size: 20px;
    	color: #999;
    	background: #000;
	}
	.win-img-box
	.footer
	.curpage{
    	color: #fff;
    	font-size: 25px;
	}
	.win-img-list{
		width: 100%;
		height: 100%;
		position: relative;
		top: 0px;
		left: 0px;
		font-size: 0px;
	}
	.win-img-list
	img{
		position: absolute;
		margin: auto;
		top: 0px;
		left: 0px;
		right: 0px;
		bottom: 0px;
		opacity: 0;
		-webkit-transition: -webkit-transform .4s ease;
		-moz-transition: -webkit-transform .4s ease;
		-o-transition: -webkit-transform .4s ease;
		transition: transform .4s ease;
		-webkit-backface-visibility: hidden;
		-moz-backface-visibility: hidden;
		backface-visibility: hidden;
	}
	.win-img-list
	img.slide-active{
		opacity: 1;
		-webkit-transform: translate3d(0, 0, 0);
		-moz-transform: translate3d(0, 0, 0);
		-o-transform: translate3d(0, 0, 0);
		transform: translate3d(0, 0, 0);
	}
	.win-img-list
	img.slide-left{
		-webkit-transform: translate3d(-100%, 0, 0);
		-moz-transform: translate3d(-100%, 0, 0);
		-o-transform: translate3d(-100%, 0, 0);
		transform: translate3d(-100%, 0, 0);
	}
	.win-img-list
	img.slide-right{
		-webkit-transform: translate3d(100%, 0, 0);
		-moz-transform: translate3d(100%, 0, 0);
		-o-transform: translate3d(100%, 0, 0);
		transform: translate3d(100%, 0, 0);
	}
</style>
<div>12310</div>
<div>
	<img src="common/images/pm.png" alt="" ng-click="openImgWin($event,'0')" />
	<img src="common/images/a.jpg" alt="" ng-click="openImgWin($event,'1')" />
	<img src="common/images/b.jpg" alt="" ng-click="openImgWin($event,'2')" />
</div>
<div>
	<img src="common/images/pm.png" alt="" ng-click="openImgWin($event,'0')" />
	<img src="common/images/pm.png" alt="" ng-click="openImgWin($event,'1')" />
	<img src="common/images/pm.png" alt="" ng-click="openImgWin($event,'2')" />
</div>
<script  type="text/ng-template" id="img-win">
	<div class="win-img-box">
		<div class="header">
			<div class="close" ng-click="close()"><span class="iconfont icon-guanbi1"></span></div>
		</div>
		<div class="win-img-list clearfix" img-tool-box>
			<img img-tool-pinch ng-class="{'slide-active':$index == curImg,'slide-left':$index == (+curImg)-1,'slide-right':$index == (+curImg)+1}" ng-style="imgW" ng-src="{{item.src}}" alt="" ng-repeat="item in imgList" />
		</div>
		<div class="footer">
			<span class="curpage" ng-bind="(+curImg)+1"></span>
			<span>/</span>
			<span class="total" ng-bind="imgList.length"></span>
		</div>
	</div>
</script>
