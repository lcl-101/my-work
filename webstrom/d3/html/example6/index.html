<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .axis path,
        .axis line{
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
        .myText {
            fill: white;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <script src="/js/d3.v3.min.js" charset="utf-8"></script>
    <script>
        //画布大小
        var width=400;
        var height=400;
        var svg=d3.select('body')
                .append("svg")
                .attr({width:width,height:height});
        var padding={left:30,right:30,top:20,bottom:20};
        //定义一个数组
        var dataset=[10,20,30,40,33,24,12,5];
        //x轴的比例  序数比例尺
        var xScale=d3.scale.ordinal()
                .domain(d3.range(dataset.length))
                .rangeRoundBands([0,width-padding.left-padding.right]); //用几个离散区间来分割一个连续的区间，区间边界和宽度会取整。详情请看链接中的图例。
        //y轴的比例  线性比例尺
        var yScale=d3.scale.linear()
                .domain([0,d3.max(dataset)])
                .range([height-padding.top-padding.bottom,0]);
        //定义x轴
        var xAxis=d3.svg.axis()
                .scale(xScale)
                .orient('bottom');
        var yAxis=d3.svg.axis()
                .scale(yScale)
                .orient("left");
        //矩形之间的空白
        var rectPadding=4;
        //添加矩形元素
        var rect=svg.selectAll('.myRect')
                .data(dataset)
                .enter()
                .append('rect')
                .attr('class','myRect')
                .attr("transform","translate(" + padding.left + "," + padding.top + ")")
                .attr('x',function(d,i){
                    return xScale(i)+rectPadding/2;
                })
                .attr('y',function(d){
                    return yScale(d);
                })
                .attr('width',xScale.rangeBand()-rectPadding)  //rangeBand获取离散区间的宽度
                .attr('height',function(d){
                    return height-padding.top-padding.bottom-yScale(d);
                })
                .attr('fill','steelblue');
        //添加文字
        var text=svg.selectAll('.myText')
                .data(dataset)
                .enter()
                .append('text')
                .attr('class','myText')
                .attr("transform","translate(" + padding.left + "," + padding.top + ")")
                .attr('x',function(d,i){
                    return xScale(i) + rectPadding/2;
                })
                .attr('y',function(d){
                    return yScale(d);
                })
                .attr('dx',function(){
                    return (xScale.rangeBand() - rectPadding)/2;
                })
                .attr('dy',function(d,i){
                    return 20;
                })
                .text(function(d){
                    return d;
                })

        //添加x轴
        svg.append("g")
                .attr("class","axis")
                .attr("transform","translate(" + padding.left + "," + (height - padding.bottom) + ")")
                .call(xAxis);

        //添加y轴
        svg.append("g")
                .attr("class","axis")
                .attr("transform","translate(" + padding.left + "," + padding.top + ")")
                .call(yAxis);
    </script>
</body>
</html>
