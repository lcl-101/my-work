<body>
    <p id="myid">Apple</p>
    <p>Pear</p>
    <p>Banana</p>

        var body=d3.select("body");

        var p1=body.selectAll('p'); //选择所有元素
        p1.style('color','red');
        body.append("p").text("append p element");
        body.insert("p","#myid").text("insert p element");

    </script>
