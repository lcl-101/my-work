<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/usercenter.css">
    <link rel="stylesheet" href="css/user-funds.css">
    <script src="js/jquery.js"></script>
    <script src="js/laydate.dev.js"></script>
    <script src="js/user-funds.js"></script>
</head>
<body>
<div class="wcg-body">
    <div class="wcg-ucenter clearfix">
        <div class="leftmenu">

        </div>
        <div class="rightcontent">
            <!--fund-box-->
            <div class="fund-box">
                <div class="fund-box-top">
                    <div class="fund-top-logo"></div>
                    <div class="fund-top-content blackFont">我的收益</div>
                </div>
                <div class="fund-middle">
                    <table  class="fund-middle-title">
                        <tr>
                            <th style="font-weight: bold;font-size: 14px;color: #1a1f25;text-align: left;width: 70px;">资金类型</th>
                            <th><span class="clickRedbg">全部</span></th>
                            <th><span>充值</span></th>
                            <th><span>提现</span></th>
                            <th><span>手续费</span></th>
                            <th><span>生利宝</span></th>
                            <th><span>投标</span></th>
                            <th><span>回款</span></th>
                            <th><span>奖励</span></th>
                            <th><span>债权</span></th>
                            <th style="text-align: right;width: 40px;"><span>补息</span></th>
                        </tr>
                    </table>
                    <table class="fund-middle-inner">
                        <tr>
                            <td style="font-weight: bold;font-size: 14px;color: #1a1f25;text-align: left;width: 70px;">时间范围</td>
                            <td class="grayFont"><input type="text" class="fund-input" id="J-xl"> -- <input type="text" class="fund-input" id="J-xl-2"></td>
                            <td><span class="redBg">筛选</span></td>
                            <td><span style="background: #ff9801">筛选</span></td>
                            <td><i>最近3天</i></td>
                            <td><i>最近7天</i></td>
                            <td><i>最近30天</i></td>
                            <td><i>最近90天</i></td>
                            <td><i>最近1年</i></td>
                            <td style="text-align: right;width:44px;"><i>最近3天</i></td>
                        </tr>
                    </table>
                    <table class="fund-bottom-inner">
                        <tr style=" background: #ff715f;border-bottom: 1px solid #ff5641;">
                            <th width="103px"><span>类型</span></th>
                            <th width="169px"><span>时间</span></th>
                            <th width="126px"><span>变动金额(元)</span></th>
                            <th width="98px"><span>账户余额(元)</span></th>
                            <th width="97px"><span>状态</span></th>
                            <th><span style="border-right: 0;">详细</span></th>
                        </tr>
                        <tr class="blackColor">
                            <td width="103px">充值</td>
                            <td width="169px">2016-04-01  00:00:00</td>
                            <td width="126px" class="redFont">+1,000.00</td>
                            <td width="98px">1,000.00</td>
                            <td width="97px">充值成功</td>
                            <td>流水号</td>
                        </tr>
                        <tr style="background: #fff5f5" class="blackColor">
                            <td width="103px">充值</td>
                            <td width="169px">2016-04-01  00:00:00</td>
                            <td width="126px" class="redFont">+1,000.00</td>
                            <td width="98px">1,000.00</td>
                            <td width="97px">充值成功</td>
                            <td>流水号</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
