<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .animatedButton {
            text-decoration: none !important;
            padding-left: 40px;
            padding-right: 40px;
            height: 38px;
            line-height: 38px !important;
            display: inline-block;
            border: 1px solid #450003;
            color: #fff;

            text-shadow:0px 1px 1px #000;

            background-color:#880408;

            -webkit-box-shadow: inset 0px 1px 1px #000, 0 1px 0px 0px #fff;
            -moz-box-shadow: inset 0px 1px 1px #000, 0 1px 0px 0px #fff;
            box-shadow: inset 0px 1px 1px #000, 0 1px 0px 0px #fff;

            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;

            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="animatedButton">按钮</div>
</body>
<script>
    function CloseWebPage(){
        if (navigator.userAgent.indexOf("MSIE") > 0) {
            if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {
                window.opener = null;
                window.close();
            } else {
                window.open('', '_top');
                window.top.close();
            }
        }
        else if (navigator.userAgent.indexOf("Firefox") > 0) {
            window.location.href = 'about:blank ';
        } else {
            window.opener = null;
            window.open('', '_self', '');
            window.close();
        }
    }

    var aa = document.getElementsByClassName('animatedButton')[0];
    aa.onclick = function(){
        CloseWebPage()
    }
</script>
</html>
