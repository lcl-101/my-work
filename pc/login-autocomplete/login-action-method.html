<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>登录页</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="page-header">
            <h1>测试 <small>浏览器表单自动填充功能</small></h1>
        </div>  
        <div>
            <div class="panel panel-default">
            <div class="panel-heading">action="login" method="post" 的表单</div>
            <div class="panel-body">
                <form action="login" method="post">
                    <div class="form-group">
                        <label for="nickName">昵称</label>
                        <input type="text" class="form-control" id="nickName" placeholder="nickName">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="password">
                    </div>
                    <div class="form-group">
                        <label for="type">选择触发浏览器记住密码的方式</label>
                        <select class="form-control" id="type">
                            <option>直接跳转</option>
                            <option>发送请求、成功后跳转</option>
                            <option>表单提交</option>
                        </select>
                    </div>
                    <input type="submit" class="btn btn-default" id="submit-input" value="input submit">
                    <button type="submit" class="btn btn-default"  id="submit-button">button submit</button>
                    <span  class="btn btn-default"  id="submit-normal">span submit</span>
                </form>
            </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="login.js"></script>
</body>
</html>
