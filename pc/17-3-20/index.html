<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script src="index.js"></script>
</head>
<style>

    .successTip-box {
        position: fixed;
        top:50%;
        left: 50%;
        width: 200px;
        height: 90px;
        line-height:90px;
        margin-top: -45px;
        margin-left: -100px;
        z-index: 100000;
        border-radius: 6px;
        box-shadow: 0 0 20px #a7a7a7;
        text-align: center;
        font-size: 20px;
        color: #77a877;
        background: rgba(255, 255, 255, 0.7);
        filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#B2ffffff,endColorstr=#B2ffffff);
        /* For IE 8 */
        -ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=4, Direction=0, Color='#a7a7a7')";
        /* For IE 5.5 - 7 */
        filter: progid:DXImageTransform.Microsoft.Shadow(Strength=4, Direction=0, Color='#a7a7a7');
    }
    .successTip-box span {
        font-size:28px;
    }
    .successTip-box i{
        position:relative;
        top:-3px;
        margin-left: 4px;
    }
</style>
<body>
<div class="successTip-box">
    <span class="iconfont icon-chenggong"></span> <i>成功</i>
</div>

    <div class="a">a</div>
    <div class="b">b</div>
    <div class="c">c</div>
<script>
    $('.a').on('click',function(){
        window.location.hash='#tab=1';
    });
    $('.b').on('click',function(){
        window.location.hash='#tab=0';
    });
    $('.c').on('click',function(){
        window.location.hash='#tab=2';
    });
    var historyManager = new HistoryManager();
    historyManager.addListener(function() {
        alert(1);
    });
</script>
</body>
</html>
