<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/second.css">
    <script src="js/jquery.js"></script>
    <script src="js/second.js"></script>
</head>
<body>
<div class="container">
    <!--bag-bonner-->
    <div class="row" id="bag-banner">
        <div class="col-xs-12">
            <img src="images/bag-banner1.png" alt="">
            <img src="images/bag-banner2.png" alt="">
            <img src="images/bag-banner3.png" alt="">
        </div>
    </div>
    <!--bag-resign-->
    <div class="row" id="bag-resign">
        <div class="col-xs-12'">
            <div class="bag-resign">
                <div id="resign-bag" style="display: none">
                    <div class="error-phone"></div>
                    <div class="phone-box">
                            <span class="phone-img">
                                <img src="images/phone.png" alt="">
                            </span>
                        <input type="phone" id="phone" name="phone" placeholder="输入手机号">
                    </div>
                    <div class="error-verification"></div>
                    <div class="verification-box">
                            <span class="verification-img">
                                <img src="images/code.png" alt="">
                            </span>
                        <input type="text" id="verification" name="phone" placeholder="输入验证码">
                        <div class="verification-code"><img src="/api/common/captcha" alt=""></div>
                    </div>
                    <div class="error-code"></div>
                    <div class="code-box">
                            <span class="code-img">
                                <img src="images/codes.png" alt="">
                            </span>
                        <input type="text" id="code" name="phone" placeholder="输入验证码">
                        <div class="codes">获取验证码</div>
                    </div>
                </div>
                <div class="resign" style="display: block">
                    <div class="information">完善用户信息</div>
                    <div class="error-user"></div>
                    <div class="user-box">
                            <span class="user-img">
                                <img src="images/user.png" alt="">
                            </span>
                        <input type="text" id="user" name="user" placeholder="请输入用户名">
                    </div>
                    <div class="error-password"></div>
                    <div class="password-box">
                            <span class="password-img">
                                <img src="images/password.png" alt="">
                            </span>
                        <input type="password" id="password" name="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="error-agreement"></div>
                <div class="resign-btn">领取红包</div>
                <div class="resign-btns">立即领取</div>
                <div class="agreement-box">
                    <input type="hidden" name="isagree" class="isagree" value="yes">
                    <img src="images/true.png" id="isagree" alt="">
                    <span>&nbsp;我已阅读&nbsp;&nbsp;</span>
                    <i>《注册协议》</i>
                </div>
                <div class="ju">已有账号？登录</div>
            </div>
        </div>
    </div>
    <!--footer-box-->
    <div class="row footer-box">
        <div class="col-xs-12">
            <img src="images/footer.png" alt="">
        </div>
    </div>
</div>
</body>
</html>
