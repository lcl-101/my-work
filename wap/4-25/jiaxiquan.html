<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <title>Document</title>
    <style>
        body,p,ul,ol,li,dl,dt,dd,form,h1,h2,h3,h4,h5,h6,input{
            margin:0;
            padding:0;
            list-style:none;
        }
        img{
            border:0;
        }
        a{
            text-decoration:none;
        }
        a:hover {
            text-decoration:none;
        }
        body{
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        }
        i,em {
            font-style: normal;
        }
        .jiaxiquan{
            width: 100%;
            position: relative;
        }
        .jaxiquan-box {
            width: 100%;
            border-top:1px solid #d9d9d9;
            border-bottom:1px solid #d9d9d9;
        }
        .jiaxiquan-left {
            float: left;
            width: 33%;
            height: 100px;
            background: url(images/jiaxiquan.png) 0 0 no-repeat;
            background-size: 100% 100%;
            color: #FFFFFF;
            text-align: center;
            overflow: hidden;
        }
        .jiaxiquan-left-content {
            font-size: 28px;
            margin-top: 22px;
        }
        .jiaxiquan-left-content span {
            font-size: 16px;
        }
        .jiaxiquan-left p {
            font-size: 16px;
        }
        .jiaxiquan-right {
            float: left;
        }
        .jiaxiquan-right div {
            font-size: 18px;
            color: #4b4b4b;
            padding-left: 25px;
            margin-top: 13px;
        }
        .jiaxiquan-right p {
            font-size: 18px;
            color: #ff9204;
            padding-left: 25px;
            margin-top: 4px;
        }
        .jiaxiquan-right span {
            display: block;
            font-size: 18px;
            color: #9b9b9b;
            padding-left: 25px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="jiaxiquan">
        <div class="jaxiquan-box">
            <div class="jiaxiquan-left">
                <div class="jiaxiquan-left-content">0.80<span>%</span></div>
                <p>享10日加息</p>
            </div>
            <div class="jiaxiquan-right">
                <div>来源</div>
                <p>有效期至：2015-03-10</p>
                <span>投资满10000元可用</span>
            </div>
        </div>
    </div>
</body>
</html>
