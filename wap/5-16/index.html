<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="row top-box">
        <div class="col-xs-12">

            <div class="swiper-container">

                    <div class="swiper-slide"><img src="images/app2s.png" alt=""></div>

                    <div class="swiper-slide"><img src="images/app4s.png" alt=""></div>
                    <div class="swiper-slide"><img src="images/app5s.png" alt=""></div>
                    <div class="swiper-slide"><img src="images/app6s.png" alt=""></div>
                    <div class="swiper-slide"><img src="images/app7s.png" alt=""></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>

        </div>
    </div>

</html>
