<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <!--banner-box-->
        <div class="row banner-box">
            <div class="col-xs-12">
                <img src="images/banner1.png" alt="">
                <img src="images/banner2.png" alt="">
                <img src="images/banner3.png" alt="">
                <img src="images/banner4.png" alt="">
                <img src="images/banner5.png" alt="">
                <img src="images/banner6.png" alt="">
                <div class="calendar-btn">
                    <div class="calendar-inner">
                        <img src="images/rili.png" alt="">
                        <span>签到</span>
                    </div>
                </div>
            </div>
        </div>
        <!--prize-box-->
        <div class="row prize-box">
            <div class="col-xs-12">
                <div class="prize-inner">
                    <img class="prize-pan" src="images/pan.png" alt="">
                    <div class="prize-content">
                        <img class="prize-light" src="images/light1.png" alt="">
                        <div class="prize-point">
                            <img src="images/pointer.png" alt="">
                        </div>
                        <div class="prize-btn">
                            <img src="images/btnc.png" alt="">
                        </div>
                    </div>
                    <img class="quan-ten" src="images/tenquan.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
