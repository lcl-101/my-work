<style>
    body{
        background: #dfdfdf;
    }
    .qing-transform {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
        width: 12%;
        transform-origin: left top;
    }

    .qing-transform img {
        width: 100%;
    }
    @keyframes bounce1 {
        0%   {transform: rotate(-90deg);}
        100% {transform: rotate(0deg);;}
    }
    @keyframes bounce2 {
        0%   {transform: rotate(0deg);}
        100% {transform: rotate(-40deg);;}
    }
    @keyframes bounce3 {
        0%   {transform: rotate(-40deg);}
        100% {transform: rotate(0deg);;}
    }
    @keyframes bounce4 {
        0%   {transform: rotate(0deg);}
        100% {transform: rotate(-30deg);;}
    }
    @keyframes bounce5 {
        0%   {transform: rotate(-30deg);}
        100% {transform: rotate(0deg);;}
    }
    @keyframes bounce6 {
        0%   {transform: rotate(0deg);}
        100% {transform: rotate(-20deg);}
    }
    @keyframes bounce7 {
        0%   {transform: rotate(-20deg);}
        100% {transform: rotate(0deg);}
    }
    @keyframes bounce8 {
        0%   {transform: rotate(0deg);}
        100% {transform: rotate(-10deg);}
    }
    @keyframes bounce9 {
        0%   {transform: rotate(-10deg);}
        100% {transform: rotate(0deg);}
    }
    .aa {
        animation: bounce1 1.2s cubic-bezier(.98,.01,.98,.69);
        transform-origin: left top;
    }
    .bb {
        animation: bounce2 1.2s cubic-bezier(0.215, .61, .355, 1);
        transform-origin: left top;
    }
    .cc {
        animation: bounce3 1s cubic-bezier(.98,.01,.98,.69);
        transform-origin: left top;
    }
    .dd {
        animation: bounce4 1s cubic-bezier(0.215, .61, .355, 1);
        transform-origin: left top;
    }
    .ee {
        animation: bounce5 0.6s cubic-bezier(.98,.01,.98,.69);
        transform-origin: left top;
    }
    .ff {
        animation: bounce6 0.6s cubic-bezier(0.215, .61, .355, 1);
        transform-origin: left top;
    }
    .gg {
        animation: bounce7 0.4s cubic-bezier(.98,.01,.98,.69);
        transform-origin: left top;
    }
    .hh {
        animation: bounce8 0.4s cubic-bezier(0.215, .61, .355, 1);
        transform-origin: left top;
    }
    .ii {
        animation: bounce9 0.3s cubic-bezier(.98,.01,.98,.69);
        transform-origin: left top;
    }
</style>
<body>
<div class="qing-transform change-memory"><img src="qing-icon.png"></div>

<script>
    $(function(){
        function bounce(t){
            var ts=t * t * 8.0;
            return ts;
        }
        function getInterpolation(t){
            var t = t*1.1226;
            if(t<0.3535){
                return bounce(t);
            }else if(t < 0.7408){
                return bounce(t - 0.54719) + 0.7;
            }else if(t < 0.9644){
                return bounce(t - 0.8526) + 0.9;
            }else {
                return bounce(t - 1.0435) + 0.95;
            }
        }
        var tt=0;
        setInterval(function(){
            tt++;
            if(tt>=2000){
                return;
            }
            var s=-90*getInterpolation(tt / 2000)+90;
            $('.qing-transform').css({transform: 'rotate('+-s+'deg)','-webkit-transform': 'rotate('+-s+'deg)','-moz-transform': 'rotate('+-s+'deg)','-o-transform': 'rotate('+-s+'deg)'})
        },1)
    })
</script>
