<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <script src="jquery.js"></script>
    <style>
      .list {
        height: 1000px;
      }
    </style>
</head>
<body>
  <canvas id="myCanvas" width=500 height=500></canvas>
  <script>
    var myCanvas = document.getElementById('myCanvas');
    var ctx = myCanvas.getContext('2d');



    ctx.beginPath();
    ctx.moveTo( 250 , 250 );
    ctx.quadraticCurveTo( 100 , 300 , 50 , 150 );
    ctx.arc( 250 , 250 , 2 , 0 , 2 * Math.PI , true ); //    辅助
    ctx.arc( 100 , 300 , 2 , 0 , 2 * Math.PI , true ); //    辅助
    ctx.arc( 50 , 150 , 2 , 0 , 2 * Math.PI , true );     //    辅助
    ctx.strokeStyle = "#f40";
    ctx.closePath();

    ctx.stroke();
  </script>
</body>
</html>
