    <p id="bb"></p>
    <script>
        var div=document.getElementById('aa');
        var p=document.getElementById('bb');
        div.ontouchstart=function(e){
            console.log(e);
//            event.preventDefault();
            $('html').attr('ontouchmove','event.preventDefault()');
            var touuch= e.touches[0];
            var x=touuch.clientX;
            var y=touuch.clientY;
            p.innerHTML+=x+"+"+y+"<br/>";
//            for(var i=0;i<= e.touches.length;i++){
//                p.innerHTML+=e.touches[i]+'<br/>';
//            }
            if(e.touches.length>2){
                alert(1);
            }

        }
        div.ontouchmove=function(e){
            p.innerHTML+=1;
        }
        div.ontouchend=function(e){
            p.innerHTML+=2;
        }
    </script>
